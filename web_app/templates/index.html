<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future AQI Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Future AQI</h1>
        <form id="aqi-form" class="mt-3">
            <div class="form-group">
                <label for="selected_date">Select a future date:</label>
                <input type="date" class="form-control" id="selected_date" name="selected_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict AQI</button>
        </form>
        <div id="result" class="mt-4"></div>

        <!-- New buttons for loading data -->
        <div class="mt-5">
            <h2>Data Explorer</h2>
            <button id="load-aqi-data" class="btn btn-secondary">Load AQI Data</button>
            <button id="load-weather-data" class="btn btn-secondary">Load Denver Weather Data</button>
        </div>

        <!-- Divs to display the loaded data -->
        <div id="aqi-data" class="mt-4"></div>
        <div id="weather-data" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Prediction form
            $('#aqi-form').on('submit', function(e) {
                e.preventDefault();
                let selected_date = $('#selected_date').val();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: { selected_date: selected_date },
                    success: function(response) {
                        $('#result').html('<h3>Predicted AQI for ' + selected_date + ' is: ' + response.aqi_prediction + '</h3>');
                    }
                });
            });

            // Load AQI data
            $('#load-aqi-data').on('click', function() {
                $.ajax({
                    type: 'GET',
                    url: '/load_aqi_data',
                    success: function(data) {
                        let tableHtml = '<h4>AQI Data</h4><table class="table table-bordered"><thead><tr>';
                        let columns = Object.keys(data[0]);
                        columns.forEach(col => tableHtml += '<th>' + col + '</th>');
                        tableHtml += '</tr></thead><tbody>';
                        data.forEach(row => {
                            tableHtml += '<tr>';
                            columns.forEach(col => tableHtml += '<td>' + row[col] + '</td>');
                            tableHtml += '</tr>';
                        });
                        tableHtml += '</tbody></table>';
                        $('#aqi-data').html(tableHtml);
                    }
                });
            });

            // Load Weather data
            $('#load-weather-data').on('click', function() {
                $.ajax({
                    type: 'GET',
                    url: '/load_weather_data',
                    success: function(data) {
                        let tableHtml = '<h4>Denver Weather Data</h4><table class="table table-bordered"><thead><tr>';
                        let columns = Object.keys(data[0]);
                        columns.forEach(col => tableHtml += '<th>' + col + '</th>');
                        tableHtml += '</tr></thead><tbody>';
                        data.forEach(row => {
                            tableHtml += '<tr>';
                            columns.forEach(col => tableHtml += '<td>' + row[col] + '</td>');
                            tableHtml += '</tr>';
                        });
                        tableHtml += '</tbody></table>';
                        $('#weather-data').html(tableHtml);
                    }
                });
            });
        });
    </script>
</body>
</html>
